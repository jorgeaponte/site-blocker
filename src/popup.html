<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    .container {
      max-width: 100%;
    }
    
    .login-form, .main-panel {
      display: none;
    }
    
    .login-form.active, .main-panel.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button.danger {
      background-color: #f44336;
    }
    
    button.danger:hover {
      background-color: #da190b;
    }
    
    .sites-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
    }
    
    .site-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .site-info {
      flex-grow: 1;
      font-size: 12px;
    }
    
    .site-url {
      font-weight: bold;
      color: #333;
    }
    
    .site-details {
      color: #666;
      margin-top: 2px;
    }
    
    .site-actions {
      display: flex;
      gap: 5px;
    }
    
    .site-actions button {
      padding: 4px 8px;
      font-size: 10px;
      margin: 0;
    }
    
    .error {
      color: #f44336;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .success {
      color: #4CAF50;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .tabs {
      display: flex;
      border-bottom: 1px solid #ddd;
      margin-bottom: 15px;
    }
    
    .tab {
      padding: 10px 15px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    
    .tab.active {
      border-bottom-color: #4CAF50;
      font-weight: bold;
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 5px;
    }
    
    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
    .checkbox-item input[type="checkbox"] {
      width: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="login-form active">
      <h2>Site Blocker Pro - Login</h2>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" value="admin">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password">
      </div>
      <button id="loginBtn">Login</button>
      <div id="loginError" class="error"></div>
    </div>

    <!-- Main Panel -->
    <div class="main-panel">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2>Site Blocker Pro</h2>
        <button id="logoutBtn" class="danger">Logout</button>
      </div>
      
      <div class="tabs">
        <div class="tab active" data-tab="add">Add Sites</div>
        <div class="tab" data-tab="import">Import</div>
        <div class="tab" data-tab="manage">Manage</div>
      </div>

      <!-- Add Sites Tab -->
      <div id="addTab" class="tab-content active">
        <div class="form-group">
          <label for="siteUrl">Website URL:</label>
          <input type="text" id="siteUrl" placeholder="example.com or example.com/* for all pages">
          <small style="color: #666; font-size: 11px; display: block; margin-top: 3px;">
            Examples: facebook.com, youtube.com/*, google.com
          </small>
        </div>
        
        <div class="form-group">
          <label for="startTime">Start Time (HH:MM):</label>
          <input type="time" id="startTime">
        </div>
        
        <div class="form-group">
          <label for="endTime">End Time (HH:MM):</label>
          <input type="time" id="endTime">
        </div>
        
        <div class="form-group">
          <label>Days to block:</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="sunday" value="Su">
              <label for="sunday">Sunday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="monday" value="Mo">
              <label for="monday">Monday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="tuesday" value="Tu">
              <label for="tuesday">Tuesday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="wednesday" value="We">
              <label for="wednesday">Wednesday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="thursday" value="Th">
              <label for="thursday">Thursday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="friday" value="Fr">
              <label for="friday">Friday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="saturday" value="Sa">
              <label for="saturday">Saturday</label>
            </div>
          </div>
        </div>
        
        <button id="addSiteBtn">Add Site</button>
        <div id="addMessage"></div>
      </div>

      <!-- Import Tab -->
      <div id="importTab" class="tab-content">
        <div class="form-group">
          <label for="importUrls">Website URLs (one per line):</label>
          <textarea id="importUrls" rows="6" placeholder="facebook.com&#10;youtube.com/*&#10;twitter.com&#10;instagram.com/*"></textarea>
          <small style="color: #666; font-size: 11px; display: block; margin-top: 3px;">
            Add /* after domain to block all pages (e.g., youtube.com/*)
          </small>
        </div>
        
        <div class="form-group">
          <label for="importStartTime">Start Time (HH:MM):</label>
          <input type="time" id="importStartTime">
        </div>
        
        <div class="form-group">
          <label for="importEndTime">End Time (HH:MM):</label>
          <input type="time" id="importEndTime">
        </div>
        
        <div class="form-group">
          <label>Days to block:</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <input type="checkbox" id="importSunday" value="Su">
              <label for="importSunday">Sunday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="importMonday" value="Mo">
              <label for="importMonday">Monday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="importTuesday" value="Tu">
              <label for="importTuesday">Tuesday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="importWednesday" value="We">
              <label for="importWednesday">Wednesday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="importThursday" value="Th">
              <label for="importThursday">Thursday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="importFriday" value="Fr">
              <label for="importFriday">Friday</label>
            </div>
            <div class="checkbox-item">
              <input type="checkbox" id="importSaturday" value="Sa">
              <label for="importSaturday">Saturday</label>
            </div>
          </div>
        </div>
        
        <button id="importSitesBtn">Import Sites</button>
        <div id="importMessage"></div>
      </div>

      <!-- Manage Tab -->
      <div id="manageTab" class="tab-content">
        <button id="refreshSitesBtn">Refresh List</button>
        <div id="sitesList" class="sites-list"></div>
        <div id="manageMessage"></div>
      </div>
    </div>
  </div>

  <script src="database.js"></script>
  <script src="popup.js"></script>
</body>
</html>
